<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <contador></contador>
    <contador></contador>
  </div>
<script>
  Vue.component('contador', {
    template: `
      <div>
        <span>{{ contador }}</span>
        <button @click="contador++">+</button>
        <button @click="contador--">-</button>
      </div>    
    `,
    data() {
      return {
        contador: 0
      }
    }
  })
  new Vue({
    el: '#app',

  })

</script> 
</body>
</html>
