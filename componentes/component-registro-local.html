<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app1">
    <contador></contador>
    <contador></contador>
  </div>
  <hr>
  <div id="app2">
    <app-contador></app-contador>
    <app-contador></app-contador>
  </div>
<script>
  const contador = {
    template: `
      <div>
        <span>{{ contador }}</span>
        <button @click="contador++">+</button>
        <button @click="contador--">-</button>
      </div>    
    `,
    data() {
      return {
        contador: 0
      }
    }
  }

  new Vue({
    el: '#app1',
    components: {
      contador: contador
    }
  })
  new Vue({
    el: '#app2',
    components: {
      'app-contador': contador
    }
  })
</script> 
</body>
</html>
