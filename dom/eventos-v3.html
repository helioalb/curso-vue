<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="soma(5, $event)">Somar 1</button>
  <p v-on:mousemove="atualizaXY">X: {{ x }}, Y: {{ y }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      soma(passo, e) {
        console.log(e)
        this.contador += passo
      },
      atualizaXY(event) {
        this.x = event.clientX,
        this.y = event.clientY
      }
    }
  })
</script> 
</body>
</html>
