<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="soma(5, $event)">Somar 1</button>
  <p v-on:mousemove="atualizaXY">X: {{ x }}, Y: {{ y }} <span v-on:mousemove="parar">Parar aqui</span></p>
  <p v-on:mousemove="atualizaXY">X: {{ x }}, Y: {{ y }} <span v-on:mousemove.stop="">Parar aqui</span></p>
  <a v-on:click.prevent="" href="http://www.google.com">Google</a>
  <hr>
  <input v-on:keyup.enter="mostraAlerta" type="text">

  <!-- .stop == event.stopPropagation() -->
  <!-- .prevent = event.preventDefault() -->
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      soma(passo, e) {
        console.log(e)
        this.contador += passo
      },
      atualizaXY(event) {
        this.x = event.clientX,
        this.y = event.clientY
      },
      parar(event) {
        event.stopPropagation()
      },
      mostraAlerta() {
        alert('Alertando')
      }
    }
  })
</script> 
</body>
</html>
