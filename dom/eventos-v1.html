<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="soma">Somar 1</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0 
    },
    methods: {
      soma(e) {
        console.log(e)
        this.contador++
      }
    }
  })
</script> 
</body>
</html>
