<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    .caixas {
      display: flex;
      justify-content: space-around;
    }

    .demo {
      width: 100px;
      height: 100px;
      background-color: gray;
    }

    .c1 {
      background-color: red;
    }

    .c2 {
      background-color: green;
    }

    .c3 {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="app" class="caixas">
      <div class="demo" :style="[{backgroundColor: cor}, {width: width}]"></div>
      <div class="demo"></div>
      <div class="demo"></div>
    </div>
    <hr>
    <input type="text" v-model="cor">
    <input type="text" v-model="largura">
  </div>
<script>
  new Vue({
    el: '#app',
    data: {
      cor: 'red',
      largura: '100px'
    },
    computed: {
      width() {
        return this.largura + 'px'
      }
    }
  })
</script> 
</body>
</html>
