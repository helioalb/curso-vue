<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
<script>
  const vm = new Vue({
    template: `
    <div>
      <h1 ref="aulaRef">{{ aula }}</h1>
      <h2>{{ modulo }}</h2>
      <button @click="alteraAula">Altera aula</button>
      <button @click="alteraModulo">Altera modulo</button>
    </div>
    `,
    data: {
      aula: 'Montando instancia vue',
      modulo: 'inst√¢ncia Vue'
    },
    methods: {
      alteraAula() {
        this.aula += '#'
        console.log(this.$refs.aulaRef.innerText)
      },
      alteraModulo() {
        this.modulo += '#'
      }
    }
  })

  vm.$mount('#app')
</script> 
</body>
</html>
