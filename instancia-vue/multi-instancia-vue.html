<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app1">
    <p>{{ titulo }}</p>
    <button @click="alterar">Alterar</button>
  </div>

  <div id="app2">
    <p>{{ titulo }}</p>
    <button @click="alterar">Alterar</button>
  </div>

<script>
  new Vue({
    el: '#app1',
    data: {
      titulo: 'Titulo 1'
    },
    methods: {
      alterar() {
        this.titulo += '!!!'
      }
    }
  })

  new Vue({
    el: '#app2',
    data: {
      titulo: 'Titulo 2'
    },
    methods: {
      alterar() {
        this.titulo += '!!!'
      }
    }
  })
</script> 
</body>
</html>
