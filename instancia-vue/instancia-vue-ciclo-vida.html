<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ titulo }}</h1>
    <button @click="titulo += '#'">Alterar TÃ­tulo</button>
    <button @click="$destroy()">Destruir</button>
  </div>
<script>
  var vm1 = new Vue({
    el: '#app',
    data: {
      titulo: 'Ciclo de vida'
    },
    beforeCreate() {
      console.log('Before create')
    },
    created() {
      console.log('Created')
    },
    beforeMount() {
      console.log('Before mount - Antes de montar o DOM')
    },
    mounted() {
      console.log('Mounted - DOM montado')
    },
    beforeUpdate() {
      console.log('Before update')
    },
    updated() {
      console.log('Updated')
    },
    beforeDestroy() {
      console.log('Before destroy')
    },
    destroyed() {
      console.log('Destroyed')
    }
  })
</script> 
</body>
</html>
